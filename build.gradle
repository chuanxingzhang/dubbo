group = 'com.zcx'
version = '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'



sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

[compileJava, javadoc, compileTestJava]*.options*.encoding = "UTF-8"
